<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>

    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<header>
    <h1 class="text-center text-info"> Let's Explore the Phone Hunter </h1>
</header>

<main class="container">
<!--- Search Field staring -->   
    <section>
        <div class="mb-3 w-50">
            <input id="search-field" type="text" class="form-control" id="exampleFormControlInput1" placeholder="search">
            <div id="btn-search" class="btn btn-primary my-3"> Search </div>
        </div>
    </section>
<!--- Search Field ending --> 

    <section >
        <div id="phone-container" class="row row-cols-1 row-cols-md-3 g-4">

        </div>
        
        <div id= "no-phone" class="mt-4 d-none">
            <h4 class="text-warning"> No Phone Found. Please try a new search. </h4>
        </div>
        <div id="show-all" class="text-center d-none">
            <div id="btn-show-all" class="btn btn-info"> Show All </div>
        </div>
        </section>
        <section id="loader" class="d-none" >
            <div class="d-flex justify-content-center text-info">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <section>
       
        <!-- Modal -->
        <div class="modal fade" id="phoneDetailModal" tabindex="-1" aria-labelledby="phoneDetailModalLabel" aria-hidden="true">
            <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="phoneDetailModalLabel">Modal title</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="phone-details" class="modal-body">
                ...
                </div>
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
            </div>
        </div>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>

<script src="js/app.js"></script>
</body>
</html>
